repos:
  - repo: local
    hooks:
      - id: format-py-files
        name: format files
        entry: bash
        language: system
        files: \.(py)$
        pass_filenames: false
        args:
          - -c
          - "fd -e py -x ruff format -q"
      - id: typecheck
        name: typecheck
        entry: bash
        language: system
        pass_filenames: false
        stages: [commit]
        additional_dependencies: []
        always_run: false
        require_serial: true
        args:
          - -c
          - |
            set -e
            if [ "$(git branch --show-current)" = "main" ]; then
              uv run task typecheck
            fi
