<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Training Monitor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    {% if plotly %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% endif %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header_title %}Training Monitor{% endblock %}</h1>
        </div>
        
        {% block nav %}
        <div class="nav-bar">
            <div class="nav-item"><strong>Current Run:</strong> <span id="current-run">Loading...</span></div>
            <div class="nav-links">
                <a href="/latest" class="nav-link">Latest</a>
                <a href="/manage" class="nav-link">Manage</a>
                {% block extra_nav %}{% endblock %}
            </div>
        </div>
        {% endblock %}
        
        {% block content %}{% endblock %}
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
